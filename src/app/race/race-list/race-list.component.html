<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Type</th>
      <th scope="col">Size</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let race of raceList">
      <td>{{ race.name }}</td>
      <td>{{ race.type }}</td>
      <td>{{ race.size }}</td>
    </tr>
  </tbody>
</table>
